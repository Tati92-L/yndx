<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="shelf-products">
        <div class="main-bckgrnd">
            <img src="./img/wine_bottle.svg" alt="Wine" class="wine" id="wine" draggable="true">
            <img src="./img/milk_bottle.svg" alt="Milk" class="milk" id="milk" draggable="true">
            <img src="./img/marmelad.svg" alt="Marmelade" class="marmelade" id="marmelade" draggable="true">
            <img src="./img/cheese.svg" alt="Cheese" class="cheese" id="cheese" draggable="true">
            <img src="./img/ham.svg" alt="Ham" class="ham" id="ham" draggable="true">
            <img src="./img/chicken.svg" alt="Chicken" class="chicken" id="chicken" draggable="true">
            <img src="./img/chips.svg" alt="Chips" class="chips" id="chips" draggable="true">
            <img src="./img/pineapple.svg" alt="" class="pineapple" id="pineapple" draggable="true">
            <img src="./img/banana.svg" alt="Banana" class="banana" id="banana" draggable="true">
            <img src="./img/apple.svg" alt="Apple" class="apple" id="apple" draggable="true">
            <img src="./img/salat.svg" alt="Salat" class="salat" id="salat" draggable="true">
        </div>
        <div class="dropzone"  id="dropBasket">
            <img class="basket" src="./img/basket.svg" alt="Basket">
        </div>
        <a id="payButton" target="_blank" href="https://lavka.yandex.ru/" class="button_pay">Оплатить корзину</a>
    </div>
</body>
<script src="./script.js"></script>
</html>
